<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title> Pricing Page</title>
</head>

<body>
<header>
  <div class="head"> 
    <h1>Our Pricing</h1>

   <div class="toggle">
     <h3>Annually</h3>

     <div>
      <input type="checkbox" onchange="checkBoxer()" value="annual" id="checkbox" class="checkbox">
      <label for="checkbox" class="label">
        <div class="ball"></div>
      </label>
     </div>

     <h3>Monthly</h3>
   </div>

  </div>
  
</header>

<section>
  <div class="card-container">

   <div class="card">
     <h3>Basic</h3>
     <h1>&dollar;<span id="one">199.99</span></h1>
      <ul>
        <li class="font">500 GB Storage</li>
        <li>2 Users Allowed</li>
        <li>Send up to 3 GB</li>
      </ul>
     <a href="#" class="btn">Learn more</a>
   </div>

   <div class="card special">
     <h3>Professional</h3>
     <h1>&dollar;<span id="two">299.99</span></h1>
      <ul>
        <li class="font">1 TB Storage</li>
        <li>5 Users Allowed</li>
        <li>Send up to 10 GB</li>
      </ul>
      <a href="#" class="btn">Learn more</a>
   </div>

   <div class="card">
     <h3>Master</h3>
     <h1>&dollar;<span id="three">399.99</span></h1>
      <ul>
        <li class="font">2 TB Storage</li>
        <li>10 Users Allowed</li>
        <li>Send up to 20 GB</li>
      </ul>
      <a href="#" class="btn" > Learn more</a>
   </div>

</section>

<script src="./first.js"></script>
</body>
</html>
